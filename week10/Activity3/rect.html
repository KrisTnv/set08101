<!DOCTYPE HTML>
<html>
	<head>
		<style>
			#my_canvas{border:1px solid tomato;}
		</style>
	</head>
	
	<body>
		<canvas id = "my_canvas" width = "360" height = "240"></canvas>
		<script>
			var canvas = document.getElementById("my_canvas");
			var ctx = canvas.getContext('2d');
			ctx.fillStyle = "tomato";
			ctx.fillRect(25,25,100,100);
		</script>
	</body>
</html>
